<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b9d;
            transform: rotate(45deg);
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        .heart::before {
            left: -15px;
        }

        .heart::after {
            top: -15px;
        }

        .heart:nth-child(1) { left: 5%; top: 10%; width: 25px; height: 25px; animation-delay: 0s; }
        .heart:nth-child(1)::before, .heart:nth-child(1)::after { width: 25px; height: 25px; }
        .heart:nth-child(1)::before { left: -12.5px; }
        .heart:nth-child(1)::after { top: -12.5px; }

        .heart:nth-child(2) { left: 45%; top: 5%; width: 35px; height: 35px; animation-delay: 1s; }
        .heart:nth-child(2)::before, .heart:nth-child(2)::after { width: 35px; height: 35px; }
        .heart:nth-child(2)::before { left: -17.5px; }
        .heart:nth-child(2)::after { top: -17.5px; }

        .heart:nth-child(3) { left: 75%; top: 15%; width: 28px; height: 28px; animation-delay: 2s; }
        .heart:nth-child(3)::before, .heart:nth-child(3)::after { width: 28px; height: 28px; }
        .heart:nth-child(3)::before { left: -14px; }
        .heart:nth-child(3)::after { top: -14px; }

        .heart:nth-child(4) { left: 55%; top: 25%; width: 23px; height: 23px; animation-delay: 0.5s; }
        .heart:nth-child(4)::before, .heart:nth-child(4)::after { width: 23px; height: 23px; }
        .heart:nth-child(4)::before { left: -11.5px; }
        .heart:nth-child(4)::after { top: -11.5px; }

        .heart:nth-child(5) { left: 20%; top: 30%; width: 32px; height: 32px; animation-delay: 3s; }
        .heart:nth-child(5)::before, .heart:nth-child(5)::after { width: 32px; height: 32px; }
        .heart:nth-child(5)::before { left: -16px; }
        .heart:nth-child(5)::after { top: -16px; }

        .heart:nth-child(6) { left: 40%; top: 45%; width: 30px; height: 30px; animation-delay: 1.5s; }
        .heart:nth-child(6)::before, .heart:nth-child(6)::after { width: 30px; height: 30px; }
        .heart:nth-child(6)::before { left: -15px; }
        .heart:nth-child(6)::after { top: -15px; }

        .heart:nth-child(7) { left: 25%; top: 50%; width: 22px; height: 22px; animation-delay: 2.5s; }
        .heart:nth-child(7)::before, .heart:nth-child(7)::after { width: 22px; height: 22px; }
        .heart:nth-child(7)::before { left: -11px; }
        .heart:nth-child(7)::after { top: -11px; }

        .heart:nth-child(8) { left: 10%; top: 60%; width: 27px; height: 27px; animation-delay: 4s; }
        .heart:nth-child(8)::before, .heart:nth-child(8)::after { width: 27px; height: 27px; }
        .heart:nth-child(8)::before { left: -13.5px; }
        .heart:nth-child(8)::after { top: -13.5px; }

        .heart:nth-child(9) { left: 80%; top: 55%; width: 24px; height: 24px; animation-delay: 0.8s; }
        .heart:nth-child(9)::before, .heart:nth-child(9)::after { width: 24px; height: 24px; }
        .heart:nth-child(9)::before { left: -12px; }
        .heart:nth-child(9)::after { top: -12px; }

        .heart:nth-child(10) { left: 90%; top: 70%; width: 29px; height: 29px; animation-delay: 3.5s; }
        .heart:nth-child(10)::before, .heart:nth-child(10)::after { width: 29px; height: 29px; }
        .heart:nth-child(10)::before { left: -14.5px; }
        .heart:nth-child(10)::after { top: -14.5px; }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #8b1538;
            margin-bottom: 3rem;
            line-height: 1.3;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .try-again-text {
            margin-top: 1.5rem;
            color: #8b1538;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
        }

        .btn-tryagain {
            background: #e8eaf0;
            color: #666;
        }

        .btn-tryagain:hover {
            transform: translateY(-3px);
            background: #dde0e8;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 192, 218, 0.6);
            padding: 1rem 2rem;
            border-radius: 30px;
            color: #8b1538;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .celebration-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .flying-heart {
            position: absolute;
            font-size: 2rem;
            animation: flyUp 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-200px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div id="celebration" class="celebration-hearts"></div>

    <div class="container">
        <h1>Ram Garu, will you be<br>my valentine?</h1>
        
        <div class="buttons">
            <a href="page3.html" class="btn btn-yes">Yes</a>
        </div>
        
        <div class="try-again-text">Try again üíï</div>
    </div>

    <div class="footer">made with ‚ù§Ô∏è by Your Valentine</div>

    <script>
        // Create celebration hearts on page load
        window.addEventListener('load', () => {
            const celebration = document.getElementById('celebration');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'flying-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
